    .gallery img {

    /* BalÃµes animados */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      opacity: 0.8;
      animation: subir 10s linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: #fff;
      transform: translateX(-50%);
    }

    @keyframes subir {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- BalÃµes coloridos -->
  <div class="balloon" style="left:5%; background:#ff6b6b; animation-delay: 0s;"></div>

  <!-- Contagem regressiva -->
  <script>
    const birthday = new Date("2025-12-25T00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = birthday - now;

      if (distance <= 0) {
        clearInterval(interval);
        countdownElement.innerHTML = "ðŸŽ‰ Ã‰ Hoje! Feliz AniversÃ¡rio! ðŸŽ‰";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `Faltam ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
